	<style>

	<div id="app">
		<img src="./images/yilabao.png" alt="">

	<script>
		$(function () {
			var str={
					url:"#",
					img:"window"
			};
			if(navigator.userAgent.indexOf("iPhone") >0){
				str.img="ios";
				str.url="https://itunes.apple.com/cn/app/%E8%90%8C%E5%AE%9D%E5%AE%B6%E5%9B%AD/id1001442052?mt=8";
